<section class="main">
  <app-input [itemParaSerEditado]="itemParaSerEditado"> </app-input>
  <div class="container">
    <div class="lista">
      <div class="header-lista">
        <h4 class="title-list">Lista de Compras</h4>
        <button class="btn-header" (click)="limparLista()">
          <small>Limpar lista</small>
        </button>
      </div>
      <div *ngIf="listaDeCompras.length > 0; else listaDeComprasVazia">
        <div *ngFor="let item of listaDeCompras">
          <app-item
            [item]="item"
            (emitindoItemParaEditar)="editarItem($event)"
            (emitindoItemParaDeletar)="deletarItem($event)"
          ></app-item>
        </div>
      </div>
      <ng-template #listaDeComprasVazia>
        <small>NÃ£o hÃ¡ itens na lista.</small>
      </ng-template>
    </div>
  </div>
</section>
